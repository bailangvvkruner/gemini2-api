version: '3.8'

services:
  gemini-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-manager
    restart: unless-stopped
    
    # 挂载配置文件（持久化）
    volumes:
      - ./accounts.json:/app/accounts.json:ro
      - ./config:/app/config
    
    # 环境变量
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    
    # 端口映射（Web管理界面）
    ports:
      - "8081:8081"
    
    # 需要访问浏览器
    privileged: false
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - gemini-network

networks:
  gemini-network:
    driver: bridge