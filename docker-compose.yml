version: '3.8'

services:
  gemini-proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - GEMINI_BUSINESS_EMAIL=${GEMINI_BUSINESS_EMAIL}
      - GEMINI_BUSINESS_PASSWORD=${GEMINI_BUSINESS_PASSWORD}
      - GEMINI_BUSINESS_CONFIG_ID=${GEMINI_BUSINESS_CONFIG_ID}
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - UPSTREAM_BASE_URL=https://biz-discoveryengine.googleapis.com/v1alpha
      - AUTH_BASE_URL=https://accountverification.business.gemini.google
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./logs:/app/logs
  
  # Optional Redis for session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
